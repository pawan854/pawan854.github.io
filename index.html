<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Counter</title>
      <!-- CSS only -->
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="counter.css" />
   </head>
   <body>
      <div class="container">
         <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
               <form action="#">
                  <button id="start" class="btn btn-lg btn-primary">
                     Start
                  </button>
                  <button id="pause" class="btn btn-lg btn-outline-success">
                     Pause
                  </button>
                  <button id="resume" class="btn btn-lg btn-warning">
                     Resume
                  </button>
                  <button id="end" class="btn btn-lg btn-danger">End</button>
               </form>
            </div>
            <div class="col-2 clr">
               <button class="btn btn-success btn-lg delete1">Clear</button>
            </div>
         </div>
      </div>

      <div class="stopwatch container-fluid">
         <p class="p1">00:00</p>
      </div>

      <div class="container mt-5">
         <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
               <div class="pastTimerRes">
                  <ul class="list-group list-group-flush"></ul>
               </div>
            </div>
            <div class="col-2"></div>
         </div>
      </div>

      <script src="counter.js"></script>
   </body>
</html>
